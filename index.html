<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéÇ Happy Birthday! üéâ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b4e 100%);
            font-family: 'Poppins', system-ui, sans-serif;
            color: #fff;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    #ff006620, #ff00ff20, #00ffff20, #ffff0020, #ff006620);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(1);
                box-shadow: 0 0 3px #fff;
            }

            100% {
                opacity: 1;
                transform: scale(1.3);
                box-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
            }
        }

        /* Floating balloons */
        .balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50%;
            animation: float-up linear infinite;
            opacity: 0.9;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: linear-gradient(180deg, currentColor 0%, transparent 100%);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid currentColor;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.9;
            }

            90% {
                opacity: 0.9;
            }

            100% {
                transform: translateY(-120vh) rotate(20deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle-anim 1.5s ease-out forwards;
        }

        @keyframes sparkle-anim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(1080deg) scale(0.5);
            }
        }

        /* Fireworks */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            display: none;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 0 0 currentColor;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
                box-shadow: 0 0 50px 20px transparent;
            }
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 600px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NAME BANNER - SUPER VISIBLE */
        .name-banner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 25%, #ffd93d 50%, #6bcb77 75%, #4d96ff 100%);
            background-size: 200% 200%;
            animation: rainbow 3s ease infinite;
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow:
                0 0 30px rgba(255, 107, 107, 0.5),
                0 0 60px rgba(255, 215, 61, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .name-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .name-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            color: #fff;
            text-shadow:
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6);
            animation: pulse-name 1.5s ease-in-out infinite;
            text-align: center;
            line-height: 1.2;
        }

        @keyframes pulse-name {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        .title {
            text-align: center;
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title .big {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 400;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #ffecd2 60%, #fcb69f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            line-height: 1.3;
            animation: glow-text 2s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 154, 158, 0.5));
            }

            to {
                filter: drop-shadow(0 0 25px rgba(255, 154, 158, 0.8));
            }
        }

        .title .sub {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-top: 10px;
            font-weight: 400;
            color: #ffeaa7;
            text-shadow: 0 0 10px rgba(255, 234, 167, 0.5);
        }

        /* Age badge */
        .age-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #333;
            font-weight: 800;
            font-size: 1.2rem;
            padding: 8px 20px;
            border-radius: 50px;
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        /* Party decorations */
        .party-flags {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0;
            z-index: 5;
        }

        .flag {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid;
            margin: 0 2px;
            animation: sway 1s ease-in-out infinite alternate;
        }

        .flag:nth-child(1) {
            border-top-color: #ff6b6b;
            animation-delay: 0s;
        }

        .flag:nth-child(2) {
            border-top-color: #ffd93d;
            animation-delay: 0.1s;
        }

        .flag:nth-child(3) {
            border-top-color: #6bcb77;
            animation-delay: 0.2s;
        }

        .flag:nth-child(4) {
            border-top-color: #4d96ff;
            animation-delay: 0.3s;
        }

        .flag:nth-child(5) {
            border-top-color: #9b59b6;
            animation-delay: 0.4s;
        }

        .flag:nth-child(6) {
            border-top-color: #ff6b6b;
            animation-delay: 0.5s;
        }

        .flag:nth-child(7) {
            border-top-color: #ffd93d;
            animation-delay: 0.6s;
        }

        @keyframes sway {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        .party-flags::before {
            content: '';
            position: absolute;
            top: 0;
            left: -20px;
            right: -20px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff, #9b59b6);
        }

        /* Cake container */
        .cake-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding-bottom: 15px;
        }

        /* Plate */
        .plate {
            width: 95%;
            max-width: 360px;
            height: 28px;
            background: linear-gradient(180deg, #f8f9fc 0%, #d1d5db 100%);
            border-radius: 100% / 60%;
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 3px 6px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Cake layers */
        .cake {
            position: relative;
            width: 90%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: -10px;
            animation: cakeFloat 4s ease-in-out infinite;
        }

        @keyframes cakeFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .layer {
            width: 100%;
            border-radius: 22px;
            position: relative;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.25),
                inset 0 -8px 20px rgba(0, 0, 0, 0.15),
                inset 0 8px 20px rgba(255, 255, 255, 0.4);
        }

        .layer:nth-child(1) {
            height: clamp(100px, 22vw, 130px);
            background: linear-gradient(180deg, #ffb6c1 0%, #ff69b4 100%);
            z-index: 3;
        }

        .layer:nth-child(2) {
            height: clamp(80px, 18vw, 105px);
            background: linear-gradient(180deg, #fff3b0 0%, #ffd700 100%);
            width: 82%;
            margin-top: -8px;
            z-index: 2;
        }

        .layer:nth-child(3) {
            height: clamp(60px, 14vw, 80px);
            background: linear-gradient(180deg, #b8e6ff 0%, #5dade2 100%);
            width: 65%;
            margin-top: -8px;
            z-index: 1;
            position: relative;
        }

        /* Frosting drips */
        .layer::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 3%;
            width: 94%;
            height: 25px;
            background: inherit;
            filter: brightness(1.15);
            border-radius: 50% 50% 40% 40%;
        }

        /* Decorative elements on cake */
        .layer::after {
            content: 'üçì';
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            animation: wiggle 1s ease-in-out infinite;
        }

        .layer:nth-child(2)::after {
            content: 'üç∞';
        }

        .layer:nth-child(3)::after {
            content: '‚≠ê';
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: translateX(-50%) rotate(-5deg);
            }

            50% {
                transform: translateX(-50%) rotate(5deg);
            }
        }

        /* Candles */
        .candles {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(14px, 5vw, 24px);
            z-index: 10;
        }

        .candle {
            width: clamp(12px, 4vw, 16px);
            height: clamp(50px, 12vw, 65px);
            border-radius: 8px;
            position: relative;
            box-shadow:
                inset -3px 0 6px rgba(0, 0, 0, 0.15),
                3px 6px 12px rgba(0, 0, 0, 0.25);
        }

        .candle:nth-child(1) {
            background: linear-gradient(90deg, #ffe4ec 0%, #ff69b4 50%, #ff1493 100%);
        }

        .candle:nth-child(2) {
            background: linear-gradient(90deg, #e8f5e9 0%, #4caf50 50%, #2e7d32 100%);
        }

        .candle:nth-child(3) {
            background: linear-gradient(90deg, #e3f2fd 0%, #2196f3 50%, #1565c0 100%);
        }

        .candle:nth-child(4) {
            background: linear-gradient(90deg, #fff8e1 0%, #ffc107 50%, #ff8f00 100%);
        }

        .candle:nth-child(5) {
            background: linear-gradient(90deg, #f3e5f5 0%, #9c27b0 50%, #6a1b9a 100%);
        }

        .candle::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            border-radius: 2px;
        }

        .flame {
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(14px, 4vw, 18px);
            height: clamp(24px, 6vw, 32px);
            background: radial-gradient(ellipse at 50% 80%, #fff 0%, #ffe082 25%, #ffb300 50%, #ff6f00 80%, #e65100 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.12s infinite alternate ease-in-out;
            box-shadow:
                0 0 30px 12px rgba(255, 200, 100, 0.6),
                0 0 60px 25px rgba(255, 150, 50, 0.4),
                0 0 100px 40px rgba(255, 100, 0, 0.2);
            transition: all 0.5s ease;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) rotate(-3deg);
            }

            33% {
                transform: translateX(-50%) scale(1.08) rotate(2deg);
            }

            66% {
                transform: translateX(-50%) scale(0.96) rotate(-1deg);
            }

            100% {
                transform: translateX(-50%) scale(1.04) rotate(3deg);
            }
        }

        .flame.off {
            opacity: 0;
            transform: translateX(-50%) scale(0);
            box-shadow: none;
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(180, 180, 180, 0.5) 100%);
            border-radius: 50%;
            opacity: 0;
            filter: blur(2px);
        }

        .candle.blown .smoke {
            animation: smoke-rise 3s ease-out forwards;
        }

        @keyframes smoke-rise {
            0% {
                height: 0;
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }

            20% {
                opacity: 0.7;
            }

            100% {
                height: 60px;
                opacity: 0;
                transform: translateX(-50%) translateY(-80px) scaleX(2);
            }
        }

        /* Buttons */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            color: #fff;
            border: none;
            padding: clamp(12px, 3.5vw, 16px) clamp(20px, 5vw, 32px);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-blow {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-relight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Celebration message */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .celebration.show {
            display: flex;
        }

        .wish-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: clamp(30px, 8vw, 50px);
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0);
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        @keyframes pop-in {
            to {
                transform: scale(1);
            }
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 215, 0, 0.1) 60deg, transparent 120deg);
            animation: rotate-bg 4s linear infinite;
        }

        @keyframes rotate-bg {
            to {
                transform: rotate(360deg);
            }
        }

        .wish-card .emojis {
            font-size: clamp(2.5rem, 10vw, 4rem);
            margin-bottom: 15px;
            animation: float-emojis 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes float-emojis {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        .wish-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 8vw, 3rem);
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 50%, #6bcb77 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            position: relative;
        }

        .wish-card .name-highlight {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 7vw, 2.5rem);
            color: #ff6b6b;
            font-weight: 700;
            display: block;
            margin: 10px 0;
            position: relative;
        }

        .wish-card p {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            color: #666;
            position: relative;
        }

        .close-wish {
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .close-wish:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Hearts floating */
        .hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 98;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: heart-float 4s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5) rotate(30deg);
                opacity: 0;
            }
        }

        /* Gift boxes decoration */
        .gifts {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .gift {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            animation: gift-bounce 1.5s ease-in-out infinite;
        }

        .gift:nth-child(2) {
            animation-delay: 0.2s;
        }

        .gift:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes gift-bounce {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* Music notes */
        .music-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .note {
            position: absolute;
            font-size: 1.5rem;
            animation: note-float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes note-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }

            25% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-10px) rotate(-5deg);
                opacity: 0.6;
            }

            75% {
                transform: translateY(-30px) rotate(15deg);
                opacity: 0.7;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .scene {
                min-height: 550px;
            }

            .name-banner {
                padding: 12px 20px;
            }

            .party-flags {
                display: none;
            }
        }

        @media (max-height: 650px) {
            .scene {
                min-height: auto;
            }

            .cake-wrapper {
                padding-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Background animation -->
    <div class="bg-animation"></div>

    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Music notes -->
    <div class="music-notes" id="musicNotes"></div>

    <!-- Floating balloons -->
    <div class="balloons" id="balloons"></div>

    <!-- Fireworks -->
    <div class="fireworks" id="fireworks"></div>

    <!-- Confetti container -->
    <div class="confetti-container" id="confetti"></div>

    <!-- Hearts -->
    <div class="hearts" id="hearts"></div>

    <!-- Celebration overlay -->
    <div class="celebration" id="celebration">
        <div class="wish-card">
            <div class="emojis">üéÇüéâüéÅ</div>
            <h2>Happy Birthday!</h2>
            <p>May all your dreams come true!<br>Wishing you joy, love, and happiness! üåü</p>
            <button class="close-wish" id="closeWish">Thank You! üíñ</button>
        </div>
    </div>

    <div class="scene">
        <!-- Party flags -->
        <div class="party-flags">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
        </div>

        <div class="title">
            <div class="big">üéÇ Happy Birthday! üéÇ</div>
            <div class="sub">‚ú® Make a wish and blow out the candles! ‚ú®</div>
        </div>

        <div class="cake-wrapper">
            <div class="cake">
                <div class="layer">
                    <div class="candles" id="candles">
                        <div class="candle">
                            <div class="flame"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                            <div class="smoke"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                            <div class="smoke"></div>
                        </div>
                    </div>
                </div>
                <div class="layer"></div>
                <div class="layer"></div>
            </div>
            <div class="plate"></div>

            <!-- Gifts -->
            <div class="gifts">
                <span class="gift">üéÅ</span>
                <span class="gift">üéÄ</span>
                <span class="gift">üéÅ</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-blow" id="btnBlow">üå¨Ô∏è Blow Candles</button>
            <button class="btn btn-relight" id="btnRelight">üî• Relight</button>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = (Math.random() * 3 + 2) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Generate music notes
        const musicContainer = document.getElementById('musicNotes');
        const notes = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©', 'üéµ', 'üé∂'];
        for (let i = 0; i < 12; i++) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.top = Math.random() * 100 + '%';
            note.style.animationDelay = Math.random() * 5 + 's';
            note.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
            musicContainer.appendChild(note);
        }

        // Generate balloons continuously
        const balloonsContainer = document.getElementById('balloons');
        const balloonColors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#9b59b6', '#ff69b4', '#00d4ff'];

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.color = balloon.style.backgroundColor;
            balloon.style.animationDuration = (Math.random() * 5 + 8) + 's';
            balloon.style.width = (Math.random() * 20 + 40) + 'px';
            balloon.style.height = (Math.random() * 25 + 50) + 'px';
            balloonsContainer.appendChild(balloon);

            setTimeout(() => balloon.remove(), 15000);
        }

        // Start balloon generation
        setInterval(createBalloon, 2000);
        for (let i = 0; i < 5; i++) setTimeout(createBalloon, i * 400);

        // Confetti explosion
        function createConfetti() {
            const container = document.getElementById('confetti');
            container.style.display = 'block';
            container.innerHTML = '';
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3', '#ffd700', '#00ff88'];
            const shapes = ['square', 'circle', 'triangle'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 12 + 6) + 'px';
                confetti.style.height = confetti.style.width;

                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') confetti.style.borderRadius = '50%';
                else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '8px solid transparent';
                    confetti.style.borderRight = '8px solid transparent';
                    confetti.style.borderBottom = '14px solid ' + colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.backgroundColor = 'transparent';
                }

                confetti.style.animation = `confetti-fall ${Math.random() * 2 + 3}s ease-out forwards`;
                confetti.style.animationDelay = Math.random() * 0.8 + 's';
                container.appendChild(confetti);
            }

            setTimeout(() => {
                container.innerHTML = '';
                container.style.display = 'none';
            }, 6000);
        }

        // Fireworks
        function createFireworks() {
            const container = document.getElementById('fireworks');
            container.style.display = 'block';
            container.innerHTML = '';
            const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff69b4', '#ffd700'];

            for (let burst = 0; burst < 8; burst++) {
                setTimeout(() => {
                    const x = Math.random() * 80 + 10;
                    const y = Math.random() * 40 + 10;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'firework';
                        particle.style.left = x + '%';
                        particle.style.top = y + '%';
                        particle.style.backgroundColor = color;
                        particle.style.color = color;
                        particle.style.transform = `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px)`;
                        particle.style.animationDelay = Math.random() * 0.3 + 's';
                        container.appendChild(particle);
                    }
                }, burst * 300);
            }

            setTimeout(() => {
                container.innerHTML = '';
                container.style.display = 'none';
            }, 5000);
        }

        // Hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            container.style.display = 'block';
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíì', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'];

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                container.appendChild(heart);
            }

            setTimeout(() => {
                container.innerHTML = '';
                container.style.display = 'none';
            }, 6000);
        }

        // Sparkle effect at mouse position
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = (Math.random() * 15 + 10) + 'px';
            sparkle.style.position = 'fixed';
            sparkle.style.zIndex = '1000';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) createSparkle(e.clientX, e.clientY);
        });

        // Main functionality
        const candles = document.getElementById('candles');
        const btnBlow = document.getElementById('btnBlow');
        const btnRelight = document.getElementById('btnRelight');
        const celebration = document.getElementById('celebration');
        const closeWish = document.getElementById('closeWish');
        let candlesLit = true;

        function setFlames(on = true) {
            document.querySelectorAll('.candle').forEach(c => {
                c.classList.toggle('blown', !on);
                c.querySelector('.flame').classList.toggle('off', !on);
            });
            candlesLit = on;

            if (!on) {
                // Create epic celebration effects
                createConfetti();
                createFireworks();
                createHearts();

                setTimeout(() => {
                    celebration.classList.add('show');
                }, 800);
            } else {
                celebration.classList.remove('show');
            }
        }

        btnBlow.addEventListener('click', () => {
            if (candlesLit) setFlames(false);
        });

        btnRelight.addEventListener('click', () => {
            if (!candlesLit) setFlames(true);
        });

        closeWish.addEventListener('click', () => {
            celebration.classList.remove('show');
        });

        celebration.addEventListener('click', (e) => {
            if (e.target === celebration) {
                celebration.classList.remove('show');
            }
        });
    </script>
</body>

</html>
